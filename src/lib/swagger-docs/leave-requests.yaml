# Leave Requests API Documentation

paths:
  /api/leave-requests:
    get:
      tags: [Leave Requests]
      summary: Get leave requests
      description: Returns a filtered list of leave requests
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - name: employeeId
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [PENDING, APPROVED, REJECTED, CANCELLED]
        - name: type
          in: query
          schema:
            type: string
        - name: startDate
          in: query
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: A paginated list of leave requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaveRequest'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [Leave Requests]
      summary: Create a leave request
      description: Submits a new leave request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveRequest'
      responses:
        '201':
          description: Leave request submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/leave-requests/{id}:
    parameters:
      - $ref: '#/components/parameters/leaveRequestId'
    
    get:
      tags: [Leave Requests]
      summary: Get leave request by ID
      description: Returns a single leave request by its ID
      responses:
        '200':
          description: Leave request details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Leave Requests]
      summary: Update a leave request
      description: Updates an existing leave request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveRequest'
      responses:
        '200':
          description: Leave request updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequestResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not authorized to update this leave request
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Leave Requests]
      summary: Cancel a leave request
      description: Cancels a pending leave request
      responses:
        '200':
          description: Leave request cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Leave request cancelled successfully"
        '400':
          description: Cannot cancel a non-pending leave request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not authorized to cancel this leave request
        '404':
          $ref: '#/components/responses/NotFound'

  /api/leave-requests/{id}/approve:
    parameters:
      - $ref: '#/components/parameters/leaveRequestId'
    
    post:
      tags: [Leave Requests]
      summary: Approve a leave request
      description: Approves a pending leave request
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  description: Optional comment for the approval
      responses:
        '200':
          description: Leave request approved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequestResponse'
        '400':
          description: Cannot approve a non-pending leave request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not authorized to approve leave requests
        '404':
          $ref: '#/components/responses/NotFound'

  /api/leave-requests/{id}/reject:
    parameters:
      - $ref: '#/components/parameters/leaveRequestId'
    
    post:
      tags: [Leave Requests]
      summary: Reject a leave request
      description: Rejects a pending leave request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
                  description: Reason for rejection
      responses:
        '200':
          description: Leave request rejected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveRequestResponse'
        '400':
          description: Cannot reject a non-pending leave request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not authorized to reject leave requests
        '404':
          $ref: '#/components/responses/NotFound'
