components:
  schemas:
    Training:
      type: object
      required:
        - name
        - startDate
        - endDate
        - createdById
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
          description: Unique identifier for the training
        name:
          type: string
          description: Name of the training
        description:
          type: string
          description: Detailed description of the training
          nullable: true
        startDate:
          type: string
          format: date-time
          description: Start date and time of the training
        endDate:
          type: string
          format: date-time
          description: End date and time of the training
        location:
          type: string
          description: Location where the training will take place
          nullable: true
        capacity:
          type: integer
          format: int32
          description: Maximum number of participants allowed
          nullable: true
        status:
          type: string
          enum: [NOT_STARTED, IN_PROGRESS, COMPLETED, CANCELLED]
          default: NOT_STARTED
          description: Current status of the training
        createdById:
          type: integer
          format: int32
          description: ID of the user who created the training
        createdAt:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the training was created
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the training was last updated
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the training was soft-deleted
          readOnly: true

    TrainingCreate:
      type: object
      required:
        - name
        - startDate
        - endDate
      properties:
        name:
          type: string
          description: Name of the training
        description:
          type: string
          description: Detailed description of the training
          nullable: true
        startDate:
          type: string
          format: date-time
          description: Start date and time of the training
        endDate:
          type: string
          format: date-time
          description: End date and time of the training
        location:
          type: string
          description: Location where the training will take place
          nullable: true
        capacity:
          type: integer
          format: int32
          description: Maximum number of participants allowed
          nullable: true
        status:
          type: string
          enum: [NOT_STARTED, IN_PROGRESS, COMPLETED, CANCELLED]
          default: NOT_STARTED
          description: Initial status of the training

    TrainingUpdate:
      type: object
      properties:
        name:
          type: string
          description: Updated name of the training
        description:
          type: string
          description: Updated description of the training
          nullable: true
        startDate:
          type: string
          format: date-time
          description: Updated start date and time of the training
        endDate:
          type: string
          format: date-time
          description: Updated end date and time of the training
        location:
          type: string
          description: Updated location of the training
          nullable: true
        capacity:
          type: integer
          format: int32
          description: Updated maximum number of participants allowed
          nullable: true
        status:
          type: string
          enum: [NOT_STARTED, IN_PROGRESS, COMPLETED, CANCELLED]
          description: Updated status of the training

    TrainingListResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the request was successful
        data:
          type: array
          items:
            $ref: '#/components/schemas/Training'
          description: List of training records
        meta:
          type: object
          properties:
            total:
              type: integer
              description: Total number of training records
            page:
              type: integer
              description: Current page number
            limit:
              type: integer
              description: Number of items per page

    TrainingResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the request was successful
        data:
          $ref: '#/components/schemas/Training'
          description: The training record

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          default: false
          description: Indicates if the request was successful
        message:
          type: string
          description: Error message
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                description: The field that caused the error
              message:
                type: string
                description: Error message for the field
          description: Array of validation errors
          nullable: true